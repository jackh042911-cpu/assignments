<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Assignments – Math</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f5f5f5">

<style>
/* ---------- LOW CPU MODE ---------- */
* {
    transition: none !important;
    animation: none !important;
}

/* ---------- BASIC STYLES ---------- */
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f1f5f9;
    margin: 0;
    display: flex;
    color: #0f172a;
}

.sidebar {
    position: fixed;
    width: 160px;
    height: 100vh;
    background: linear-gradient(180deg, #1e293b, #0f172a);
    padding: 8px 4px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow-y: auto;
}

.sidebar-btn {
    background: #f8fafc;
    border: 1px solid #cbd5f5;
    padding: 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.2px;
    color: #1e293b;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(15, 23, 42, 0.15);
}

.sidebar-search {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.sidebar-input {
    border-radius: 6px;
    border: 1px solid #94a3b8;
    padding: 6px;
    font-size: 12px;
    background: #f8fafc;
    color: #0f172a;
}

.sidebar-link {
    display: block;
    text-align: center;
    text-decoration: none;
    background: #f8fafc;
    border: 1px solid #cbd5f5;
    padding: 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    color: #1e293b;
    box-shadow: 0 1px 2px rgba(15, 23, 42, 0.15);
}

.main-content {
    margin-left: 180px;
    padding: 15px;
    flex: 1;
    background: #f8fafc;
}

h1 {
    text-align: center;
    font-size: 24px;
    color: #1e293b;
}

/* ---------- SEARCH ---------- */
.search-box {
    display: block;
    margin: 10px auto;
    width: 95%;
    max-width: 480px;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    background: #ffffff;
    box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
}

/* ---------- GAME BUTTONS ---------- */
input[type="button"] {
    width: 100%;
    max-width: 520px;
    margin: 4px auto;
    display: block;
    padding: 10px;
    background: linear-gradient(135deg, #dbeafe, #f8fafc);
    border: 1px solid #bfdbfe;
    border-radius: 8px;
    font-size: 14px;
    color: #0f172a;
    cursor: pointer;
    box-shadow: 0 1px 3px rgba(15, 23, 42, 0.12);
}

/* ---------- FAKE MATH OVERLAY ---------- */
#fakeMath {
    display: none;
    padding: 20px;
}

.math-box {
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 18px;
    max-width: 600px;
    margin: 20px auto;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <button class="sidebar-btn" onclick="panic()">PANIC</button>
    <button class="sidebar-btn" onclick="toggleMath()">MATH</button>
    <div class="sidebar-search">
        <input
            class="sidebar-input"
            type="search"
            placeholder="Quick search"
            onkeydown="handleSidebarSearch(event)"
        >
        <a class="sidebar-link" href="https://chat.openai.com" target="_blank" rel="noreferrer">AI Helper</a>
    </div>
</div>

<div class="main-content">

    <h1>Assignments</h1>

    <input
        class="search-box"
        type="text"
        placeholder="Search…"
        onkeyup="filterGames(this.value)"
    >

    <!-- REAL CONTENT -->
    <div id="sections-container"></div>

    <!-- FAKE MATH CONTENT -->
    <div id="fakeMath">
        <div class="math-box">
            <h2>Math – Linear Equations</h2>
            <p>Solve for x:</p>
            <ul>
                <li>2x + 4 = 12</li>
                <li>3x − 9 = 0</li>
                <li>5x = 20</li>
            </ul>
            <p>Show your work.</p>
        </div>
    </div>

</div>

<!-- GAME DATA -->
<script src="games.js"></script>

<script>
/* ---------- SEARCH (LOW CPU) ---------- */
function filterGames(text) {
    text = text.toLowerCase();
    var inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].type === "button") {
            inputs[i].style.display =
                inputs[i].value.toLowerCase().indexOf(text) !== -1
                ? "block"
                : "none";
        }
    }
}

/* ---------- PANIC BUTTON ---------- */
function panic() {
    document.title = "Assignments – Google Classroom";
    window.location.href = "https://classroom.google.com";
}

/* ESC KEY TRIGGER */
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
        panic();
    }
});

/* ---------- FAKE MATH TOGGLE ---------- */
function toggleMath() {
    var fake = document.getElementById("fakeMath");
    var real = document.getElementById("sections-container");

    if (fake.style.display === "block") {
        fake.style.display = "none";
        real.style.display = "block";
        document.title = "Assignments – Math";
    } else {
        fake.style.display = "block";
        real.style.display = "none";
        document.title = "Assignments – Math";
    }
}

function handleSidebarSearch(event) {
    if (event.key === "Enter") {
        var query = event.target.value.trim();
        if (query.length > 0) {
            var url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
            window.open(url, "_blank", "noopener");
        }
    }
}
</script>

</body>
</html>
